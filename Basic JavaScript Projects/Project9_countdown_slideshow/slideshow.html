<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Picture Slideshow</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="./css/slideshow.css">
    </head>
    <body>
        <!-- Slideshow Container -->
        <div class="slideshow-container">

            <!-- Images with numbers and text -->

            <!-- Container 1 -->
            <div class="mySlides fade">
                <div class="number"> 1 / 3 </div>
                    <img src="./img/car1.jpg" style="width:100%" alt="">
                <div class="text">FOR SALE #1 $130,000</div>
            </div>

            <!-- Container 2 -->
            <div class="mySlides fade">
                <div class="number"> 2 / 3 </div>
                    <img src="./img/car2.jpg" style="width:100%" alt="">
                <div class="text">FOR SALE #2 $123,000</div>
            </div>
            
            <!-- Container 3 -->
            <div class="mySlides fade">
                <div class="number"> 3 / 3 </div>
                 <img src="./img/car3.jpg" style="width:100%" alt="">
                <div class="text">FOR SALE #3 $110,000</div>
            </div>
        

        <!-- NEXT AND PREVIOUS buttons -->
            <div>
                <a class="next" onclick="slide_plus(1)">&#10095;</a>
                <a class="prev" onclick="slide_plus(-1)">&#10094;</a>
            </div>
            
        </div>

        <script src="./js/slideshow.js"></script>
    </body>

</html>
