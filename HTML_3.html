<!DOCTYPE html>
<html lang="en">
    <head>
        <title> HTML 3</title>
        <meta charset="UTF-8">
        <script src="./JS/JavScript_3.js" defer></script>
    </head>
    <body>
        
        <h1>ANIMALS</h1>
        <h3>Click the animal classes to see an example!</h3>

        <ul>

            <!-- Mammals / Dog -->
            <li onclick="display_func(this)" id="mammal"
            data-animal-class="German Sheperd">Mammal</li>
            <!-- Amphibians / Frog -->
            <li onclick="display_func(this)" id="amphibian"
            data-animal-class="Bull Frog">Amphibian</li>
            <!-- Reptiles / Snake -->
            <li onclick="display_func(this)" id="reptiles"
            data-animal-class="Cotton Mouth Snake">Reptile</li>
            <!-- Bird / Eagle -->
            <li onclick="display_func(this)" id="bird"
            data-animal-class="Bald Eagle">Bird</li>

        </ul>

    </body>
</html>
